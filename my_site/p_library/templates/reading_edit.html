<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма создания и редактирования сессии чтения</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
    {% if reading.id %}
        <a href="/reading/{{ reading.id }}/delete">Удалить</a>
    {% else %}
        {% if friend.id %}
            <a href="/friend/{{ friend.id }}/delete">Удалить</a>
        {% endif %}
        <a href="/reading/{{ reading.id }}/delete" hidden>Удалить</a>
    {% endif %}
</body>
</html>
