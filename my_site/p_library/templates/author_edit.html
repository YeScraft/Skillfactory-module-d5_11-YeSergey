<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма создания и редактирования Авторов</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
    {% if author.id %}
        <a href="/author/{{ author.id }}/delete">Удалить автора</a>
    {% else %}
        <a href="/author/{{ author.id }}/delete" hidden>Удалить автора</a>
    {% endif %}
</body>
</html>
