<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление сессии чтения</title>
</head>
<body>
    {% if reading.id %}
        <h2>Удалить сессию?</h2>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% else %}
        <h2>Удалить {{ friend.name }}?</h2>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% endif %}
</body>
</html>
